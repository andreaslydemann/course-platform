<h1 mat-dialog-title>Create new lesson</h1>
<div mat-dialog-content>
  <p>Lessons are sorted by lesson name</p>
  <mat-form-field>
    <mat-label>Lesson name</mat-label>
    <input matInput [(ngModel)]="sectionName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="sectionName" cdkFocusInitial>
    Ok
  </button>
</div>
