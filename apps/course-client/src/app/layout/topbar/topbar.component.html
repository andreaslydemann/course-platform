<div class="sticky-container"></div>
<div class="toolbar mat-elevation-z4">
  <mat-toolbar color="primary">
    <a class="branding spacer" [href]="homeUrl$ | async">
      <img [src]="logo" [alt]="logo" />
      <div class="title-container">
        <p class="title1">{{ 'topbar.title1' | translate }}</p>
        <p>{{ 'topbar.title2' | translate }}</p>
      </div>
    </a>

    <ul class="menu-items" *ngIf="loggedIn$ | async">
      <li
        *ngFor="let item of navigationItems$ | async"
        class="menu-item-wrapper"
      >
        <a
          class="nav-button"
          routerLinkActive="active"
          [routerLink]="item.link"
          *ngIf="!item.externalLink"
        >
          <mat-icon *ngIf="item.icon" class="icon">{{ item.icon }}</mat-icon>
          {{ item.label | translate }}
        </a>
        <a
          class="nav-button"
          routerLinkActive="active"
          [href]="item.link"
          *ngIf="item.externalLink"
        >
          <mat-icon *ngIf="item.icon" class="icon">{{ item.icon }}</mat-icon>
          {{ item.label | translate }}
        </a>
      </li>
      <!-- TODO: implement -->
      <!-- <li class="search-button menu-item-wrapper">
        <a class="nav-button" routerLinkActive="active">
          <mat-icon class="icon">search</mat-icon>
        </a>
      </li> -->
    </ul>
  </mat-toolbar>
</div>
